<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="kav1.css">
</head>
<body>
	<div class="container">
		<h1>Temperature Converter</h1>
		<form>
			<label for="celsius">Celsius:</label>
			<input type="number" id="celsius" name="celsius">
			<label for="fahrenheit">Fahrenheit:</label>
			<input type="number" id="fahrenheit" name="fahrenheit">
			<div class="checkbox-container">
				<input type="checkbox" id="kelvin" name="kelvin">
				<label for="kelvin">Convert to Kelvin</label>
			</div>
			<button type="button" id="convertBtn">Convert</button>
			<div class="result-container">
				<p id="result"></p>
			</div>
		</form>
	</div>
	<script src="temp.js"></script>
</body>
</html>
